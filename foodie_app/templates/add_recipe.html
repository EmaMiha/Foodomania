<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_recipes.css' %}">

    <link rel="shortcut icon" href="/media/recipes/images/recipe_12300151.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Add a New Recipe</h2>
        <form method="post" enctype="multipart/form-data" id="addRecipe">
            {% csrf_token %}
            {{ form.as_p }}
            <label>Instructions:</label>
            <div id="instructions-container">
                <input type="text" name="instructions[]" class="instruction-input" placeholder="Enter an instruction"
                    required>
            </div>
            <label>Ingredients:</label>
            <div id="ingredients-container">
                <input type="text" name="ingredients[]" class="ingredient-input" placeholder="Enter an ingredient"
                    required>
            </div>

            {% for field in form %}
            {% for error in field.errors %}
            <ul class="errorlist">
                <li>{{ error }}</li>
            </ul>
            {% endfor %}
            {% endfor %}

            <button type="submit">Add Recipe</button>
        </form>
        <div class="footer">
            <p><a href="{% url 'home' %}">Back to Home</a></p>
        </div>
    </div>

    <script src="{% static 'js/js.js' %}"></script>

</body>

</html>
