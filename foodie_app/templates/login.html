<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/media/recipes/images/recipe_12300151.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-image: url("/media/recipes/images/food-background.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="position-absolute top-0 end-0 m-4">
      <a href="{% url 'home' %}" class="btn btn-outline-light">üè† Home</a>
    </div>
    <div class="login-card">
      <h2 class="text-center text-success mb-4">Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-2">Login</button>
      </form>
      <div class="footer register-link">
        <p>
          Don't have an account?
          <a href="{% url 'register' %}">Register here</a>
        </p>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
      {% if messages %} {% for message in messages %}
      <div
        class="toast align-items-center text-white {% if message.tags == 'success' %}bg-success{% else %}bg-danger{% endif %} border-0 show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        toastElList.forEach(function (toastEl) {
          new bootstrap.Toast(toastEl, { delay: 4000 }).show();
        });
      });
    </script>
  </body>
</html>
